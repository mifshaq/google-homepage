<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <ul>
          <li><a href="#"><img src="img/blueperson.png" alt="Profile" style="border-radius:100%;" /></a></li>
          <li><a href="#"><img src="img/notification.png" alt="Notifications" /></a></li>
          <li><a href="#"><img src="img/apps.png" alt="Apps" /></a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#">Gmail</a></li>
          <li><span class="light">Antonio</span></li>
        </ul>
      </div>

      <div class="main-image">
        <img src="img/logo.png" width="292" alt="Google Logo" />
      </div>

      <div class="search-bar">
        <img src="img/mic.png" width="25" style="float:right;" />
        <form action="#" method="post">
          <input name="search" type="search" />
        </form>
      </div>

      <div class="search-options">
        <center>
          <div class="button">
            Google Search
          </div>
          <div class="button">
            I'm Feeling Lucky
          </div>
        </center>
      </div>

      <div class="bottom-bar">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Use Google.com</a></li>
        </ul>
      </div>

</html>
